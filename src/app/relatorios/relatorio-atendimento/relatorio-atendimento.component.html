<app-titulo-tela [titulo]="'Relatórios de Atendimento'"></app-titulo-tela>

<!-- Filtros Tela -->
<div class="form">
    <div class="row borda-filtro" >
        <div class="col-lg-12 filtro" data-toggle="collapse" data-target="#filtroPesquisa" (click)="util.focusComponent('dataInicial')">
            <div class="float-right">
                <small class="filtro-pesquisa">Filtros para Pesquisa ↓
                </small>
            </div>
        </div>
        <div class="col-lg-12 collapse" id="filtroPesquisa">
            <div class="row ">
                <div class="col-xl-3">
                    <div class="form-group">
                        Data Inicial
                        <input type="text" class="form-control" mask="00/00/0000" [dropSpecialCharacters]="false" [(ngModel)]="pesquisa.dataInicial" name="dataInicial" id="dataInicial">
                        <span id="dataInicialFiltro-error" class="error"></span>
                    </div>
                </div>    
                <div class="col-xl-3">
                    <div class="form-group">
                        Data Final
                        <input type="text" class="form-control" mask="00/00/0000" [dropSpecialCharacters]="false" [(ngModel)]="pesquisa.dataFinal" name="dataFinal" id="dataFinal">
                        <span id="dataFinalFiltro-error" class="error"></span>
                    </div>
                </div>          
            </div>
            <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 btn-pesquisar">
                <div class="form-group-btn">
                    <hr>
                    <button type="button" (click)="btnPesquisar()"  class="btn btn-primary btn float-right">Pesquisar</button>
                </div>
            </div>
            </div>
        </div>
    </div>


    <div class="grid-container">
        <div style="width: 100%; height: 50%; margin-left: auto; margin-right: auto;">
            <canvas baseChart
                [datasets]="dataSalas"
                [options]="options"
                [labels]="labelsSalas"
                [type]="'bar'">
            </canvas>
        </div>

        <div style="width: 100%; height: 50%; margin-left: auto; margin-right: auto;">
            <canvas baseChart
                [datasets]="dataProcedimentos"
                [options]="options"
                [labels]="labelsProcedimentos"
                [type]="'bar'">
            </canvas>
        </div>
    </div>    
    <div style="width: 50%; height: 30%; margin-left: auto; margin-right: auto;">
        <canvas baseChart
            [datasets]="dataAtendimentos"
            [options]="options"
            [labels]="labelsAtendimentos"
            [type]="'bar'">
        </canvas>
    </div>


</div>
